<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Nick van Leijden</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/nice-select.css">
    <link rel="stylesheet" href="css/animate.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    <header>
        <h1>N1ck</h1>
        <h2>Hi I'm Nick</h2>

        <h3>Designer | Programmer | Gamer</h3>
        <span>
        
        <label for="genre">Get to know me through music:</label>
        <select name="genre" id="genre">
        <option value="none" selected disabled>I feel like:</option>
        <option value="random">Being Random</option>
        <option value="rock">A Rockstar</option>
        <option value="angry">Taking on the world</option>
        <option value="sad">Shit</option>
        </select>
        </span>

    </header>
    <aside>
        <span>
        <h1>Pay no mind</h1>
        <h2>By Madeon</h2>
        </span>
        <div id="play">
            <button id="play_button">playpause</button>
        </div>
        <div id="forward">
            <button id="forward_button">Skip</button>
        </div>
    </aside>
    <main>
        <img src="images/scroll.svg" alt="Scroll down to know more about me" id="arrow" class="animated bounce">
        <article>
            <h1>Who am I?</h1>
        </article>
    </main>

    <script src="js/jquery.js"></script>
    <script src="js/jquery.nice-select.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
